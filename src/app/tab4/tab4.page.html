<!-- v if pas connecter  -->
<ion-content>
  <ion-card style="background-color: white" *ngIf="isLoginFormVisible">
    <ion-card-header>
      <ion-card-title style="color:black">Connexion</ion-card-title>
    </ion-card-header>

    <ion-card-content style="color: white">
      <!-- Formulaire de connexion -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" #passwordInput></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()" style="margin-top: 20px;"></ion-icon>
      </ion-item>
      <ion-button expand="block" style="margin-top: 20px;" color="light">Se connecter</ion-button>
      <ion-button expand="block" style="margin-top: 20px;" color="light" (click)="toggleForm()">Pas encore inscrit ? Cliquez-ici !</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card style="background-color: white" *ngIf="!isLoginFormVisible">
    <ion-card-header>
      <ion-card-title style="color:black">Inscription</ion-card-title>
    </ion-card-header>

    <ion-card-content style="color: white">
      <!-- Formulaire d'inscription -->
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Prenom</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" #passwordInput></ion-input>
        <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()" style="margin-top: 20px;"></ion-icon>
      </ion-item>
      <ion-button expand="block" style="margin-top: 20px;" color="light">S'inscrire</ion-button>
      <ion-button expand="block" style="margin-top: 20px;" color="light" (click)="toggleForm()">Déjà inscrit ? Cliquez-ici !</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
