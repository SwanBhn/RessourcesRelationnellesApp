<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ressources
    </ion-title>
    <ion-buttons slot="end" style="background-color:#fdd62c; display: flex; align-items: center;">
      <img src="assets/icon/favicon.png" alt="Logo" style="width: 50px; height: 50px;" />
      <ion-title style="color: inherit;margin-left: -20px;">CiviLink</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let ressource of ressources" class="resource-card">
    <img [src]="ressource.multimedia" class="resource-image" />
    <ion-card-header>
      <ion-card-title>{{ ressource.titre }}</ion-card-title>
      <ion-card-subtitle>{{ ressource.contenu }}</ion-card-subtitle>
    </ion-card-header>
    
  </ion-card>
</ion-content>
